<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>

    window.load = listarDica(4)

    // RECUPERANDO VALORES DO LOGIN
    spanUser.innerHTML = `${sessionStorage.nickPlayer}`
    spanPlat.innerHTML = `${sessionStorage.plataforma}`
    spanNivel.innerHTML = `${sessionStorage.nivel}`
    spanData.innerHTML = `${sessionStorage.ultimaVisita}`
    document.getElementById('imgNivel').src = `../${sessionStorage.foto}`

    // VALIDAR SESSÃO
    // window.load = validarSessao()
    function validarSessao() {
        if (sessionStorage.idPlayer == null || sessionStorage.nickPlayer == null) {
            window.location = "../login.html";
        }
    }

    // SAIR DA CONTA
    function logout() {
        sessionStorage.clear();
        window.location = "../index.html";
    }


    function listarDica(idNivel) {

        fetch(`/dicas/listar/${idNivel}`, { cache: 'no-store' }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {

                resposta.json().then(function (dica) {

                    containerCard.innerHTML = ''

                    let count = 0
                    for (var i = 0; i < 2; i++) {

                        if (count < 4) {

                            let containerGroup = document.querySelector('#containerCard').getElementsByClassName('group-card')
                            

                            containerCard.innerHTML += `<div class="group-card">`

                            for (var j = 0; j < 2; j++) {

                                containerGroup[i].innerHTML +=
                                `
                                <div class="card">

                                    <div class="image">
                                        <img src="${dica[count].urlFoto}" alt="">
                                    </div>

                                    <div class="content">

                                        <div class="text">

                                            <div class="title">
                                                <h3>${dica[count].titulo}</h3>
                                            </div>

                                            <div class="desc">
                                                <p>${dica[count].descricao}</p>
                                            </div>

                                        </div>

                                        <div class="like">
                                            <div class="count-like">
                                                <p>${dica[count].qtdeLike} curtidas</p>
                                            </div>
                                            <div class="button-like">
                                                <img src="../assets/icons/icon-coracao.png" alt="">
                                            </div>
                                        </div>

                                    </div>

                                </div>
                               `
                                count++

                            }

                            containerCard.innerHTML += '</div>'

                        } else {
                            console.log('saiu')
                            break
                        }


                    }

                });

            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }

        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });


    }



    const chartNivel = document.getElementById('chartNivel');
    const chartPlataforma = document.getElementById('chartPlataforma');

    new Chart(chartNivel, {

        type: 'bar',

        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green'],
            datasets: [{
                color: 'white',
                data: [12, 19, 3, 5],
                borderWidth: 1,
                borderColor: '#1E1E1E',
                backgroundColor: ['#69bd63', '#69bd63', '#69bd63', '#69bd63']
            }]
        },
        options: {
            plugins: {
                legend: {
                    display: false,
                    labels: {
                        color: 'white',
                        font: {
                            size: 10,
                            family: 'Noto Sans',
                        }
                    }
                }
            }
        }

    });

    new Chart(chartPlataforma, {
        type: 'bar',

        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green',],
            datasets: [{
                color: 'white',
                data: [12, 19, 3, 5],
                borderWidth: 1,
                borderColor: '#1E1E1E',
                backgroundColor: ['#428F4A', '#428F4A', '#428F4A', '#428F4A']
            }]
        },
        options: {
            plugins: {
                legend: {
                    display: false,
                    labels: {
                        color: 'white',
                        font: {
                            size: 10,
                            family: 'Noto Sans',
                        }
                    }
                }
            }
        }

    });


</script>
