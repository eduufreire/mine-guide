<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Guide - Login</title>

    <link rel="shortcut icon" href="assets/icons/icon-mine-guide.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style-scrollbar.css">
    <link rel="stylesheet" href="css/style-register.css">
</head>

<body>

    <div class="container-main">
        <div class="container">

            <div class="container-background">

                <div class="image">
                    <img src="assets/img/logo-fundo-branco.png" alt="">
                </div>

                <div class="form">

                    <div class="top">
                        <a href="login.html">
                            <img src="assets/icons/icon-back.png" alt="">
                        </a>
                    </div>


                    <div class="form-login">

                        <div class="title">
                            <h1>CADASTRO</h1>
                        </div>


                        <div class="container-inputs">

                            <div class="group-input">

                                <div class="input">
                                    <div class="parag">
                                        <p>Usuário:</p>
                                    </div>
                                    <input type="text" placeholder="Digite seu usuário">
                                </div>

                                <div class="input">
                                    <div class="parag">
                                        <p>Email:</p>
                                    </div>
                                    <input type="text" placeholder="seuemail@email">
                                </div>

                            </div>


                            <div class="group-input">

                                <div class="input">
                                    <div class="parag">
                                        <p>Plataforma:</p>
                                    </div>
                                    <select name="" id="">
                                        <option value="" selected disabled>Selecione...</option>
                                        <option value="">Xbox</option>
                                        <option value="">Celular</option>
                                        <option value="">Computador</option>
                                    </select>
                                </div>

                                <div class="input">
                                    <div class="parag">
                                        <p>Nível:</p>
                                    </div>
                                    <select name="" id="">
                                        <option value="" selected disabled>Selecione...</option>
                                        <option value="">Couro</option>
                                        <option value="">Ferro</option>
                                        <option value="">Diamante</option>
                                    </select>
                                </div>

                            </div>


                            <div class="input">
                                <div class="parag">
                                    <p>Senha:</p>
                                </div>
                                <input type="password" placeholder="******">
                            </div>

                        </div>


                        <div class="button">
                            <button>ENTRAR</button>
                        </div>

                    </div>


                    <div class="link">
                        <p>Já possui cadastro? Entre por <a href="login.html">aqui</a></p>
                    </div>

                </div>

            </div>

        </div>
    </div>
    

</body>
</html>
